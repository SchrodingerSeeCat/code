<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/16.x/react.development.js"></script>
    <script type="text/javascript" src="../js/16.x/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/16.x/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建虚拟DOM
        const id = "haha"
        const data = "Hello React"
        const VDOM = (
            <h2 id={id} className="title">
                <span style={{color: 'red', fontSize: '30px'}}>{data}</span>
                <input type="text" />
            </h2>
        )

        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById("test"))
    </script>
</body>
</html>
