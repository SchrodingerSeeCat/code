<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调ref</title>
</head>
<body>
    <script type="text/javascript" src="../js/16.x/react.development.js"></script>
    <script type="text/javascript" src="../js/16.x/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/16.x/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/16.x/prop-types.js"></script>

    <div id="test"></div>
    <script type="text/babel">
        class Demo extends React.Component{
            // 创建ref容器
            myRef1 = React.createRef()
            myRef2 = React.createRef()

            render() {
                return (
                    <div>
                        <input type="text" ref={this.myRef1} placeholder="点击按钮提示数据"/>
                        <button onClick={this.showData} ref="btn">点我提示左侧的数据</button>&nbsp;
                        <input onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }

            showData = () => {
                alert(this.myRef1.current.value)
            }

            showData2 = (event) => {
                alert(event.target.value)
            }
        }

        ReactDOM.render(<Demo />, document.getElementById("test"))
    </script>
</body>
</html>
